<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>Fortrans</title>
		<link rel="stylesheet" type="text/css" href="css/style_ag.css">
		<link rel="stylesheet" type="text/css" href="css/style_ld.css">
		<link rel="stylesheet" type="text/css" href="css/media.css">
		<link href="https://fonts.googleapis.com/css?family=Oswald:300,400&amp;subset=latin-ext" rel="stylesheet">
		<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400&amp;subset=latin-ext" rel="stylesheet">
	</head>
	<body>
		<header class="main_site-header">
			<div class="container">
				<div class="logo_wrapper">
					<a href="#"><img src="img/fortrans_logo_blue_200.png"></a>
				</div>
				<div class="contact_wrapper">
					<div class="contact">
						<ul class="contact_list">
							<li class="contact_item">Pn - Pt 8:00 - 16:00</li>
							<li class="contact_item">602-222-222</li>
							<li class="contact_item"><a href="#">PL</a>| <a href="#">EN</a>|<a href="#">DE</a></li>
						</ul>
					</div>
					<button class="toggle_menu">Menus</button>
				</div>

			</div>
			<!-- <button class="toggle_menu">Menu</button> -->
		</header>
		<section class="jumbotron_map">
			<div class="jumbotron_content-map">
				<h4>Content || no content</h4>
			</div>
		</section>
		<nav id="main_navigation" class="main_nav navigation ">
			<div class="container">
				<ul class="links_list clearfix">
					<li class="link_item"><a href="#firma">Firma</a></li>
					<li class="link_item"><a href="#oferta">Oferta</a></li>
					<li class="link_item"><a href="#sprzet">Sprzęt</a></li>
					<li class="link_item"><a href="kontakt.html">Kontakt</a></li>
					<ul class="contact_list">
						<li class="contact_item">Pn - Pt 8:00 - 16:00</li>
						<li class="contact_item">602-222-222</li>
						<li class="contact_item"><a href="#">PL</a>| <a href="#">EN</a>|<a href="#">DE</a></li>
					</ul>
				</ul>
			</div>
			<button class="close_menu">Close</button>
		</nav>
		<section id="contact_details" class="contact_details">
			<div class="container">
				<div class="col-3">
					<div class="contact_details-wrapper">
						<div class="contact_detail">
							<p>Forttrans S.C</p>
							<p>M.J Trzeszczyńscy</p>
						</div>
					</div>
				</div>
				<div class="col-3"></div>
				<div class="col-8"></div>	
			</div>
		</section>
		<section id="contact_form" class="contact_form">
			<div class="container">
				<div class="form_wrapper">
					<div class="form_content">
						<form id="contact_form">
							<div class="row">
								<div class="inputs_wrapper col-4 col-s-12">
									<div class="row">
										<div class="col-12 no_padding">
											<input type="text" name="name" placeholder="Imię">
										</div>
									</div>
									<div class="row">
										<div class="col-12 no_padding">
											<input type="text" name="surname" placeholder="Nazwisko">
										</div>
									</div>
									<div class="row">
										<div class="col-12 no_padding">
											<input type="text" name="phone" placeholder="Telefon">
										</div>
									</div>
									<div class="row">
										<div class="col-12 no_padding">
											<input type="text" name="email" placeholder="Email">
										</div>
									</div>
									<div class="row">
										<div class="col-12 no_padding">
											<input type="text" name="company" placeholder="Firma">
										</div>
									</div>
								</div>
								<div class="col-8 col-s-12">
									<div class="message_wrapper">
										<textarea type="text" name="contact-message" placeholder="Wiadomość"></textarea>
									</div>
								</div>
								<button id="submit_btn" class="btn submit_btn" type="submit">Wyślij</button>
							</div>
						</form>						
					</div>
				</div>
			</div>
		</section>
	</body>
</html>
